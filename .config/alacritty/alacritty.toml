# Alacritty Configuration

[font]
# Font configuration
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size in points
size = 11.0

[window]
# Window padding
padding = { x = 10, y = 10 }

# Window opacity
opacity = 1.0

# Dynamic title
dynamic_title = true

# Dracula Color Scheme
[colors.primary]
background = "#282a36"
foreground = "#f8f8f2"

[colors.cursor]
text = "#282a36"
cursor = "#f8f8f2"

[colors.normal]
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"

[colors.bright]
black = "#6272a4"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#d6acff"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

[cursor]
style = { shape = "Beam", blinking = "On" }

#[shell]
#program = "tmux"

[keyboard]
# Use proper Alt key behavior instead of sending ESC sequences
# This prevents Alt+j from being interpreted as ESC then j
bindings = [
    { key = "J", mods = "Alt", chars = "\u001b[1;3B" },
    { key = "K", mods = "Alt", chars = "\u001b[1;3A" },
]
